<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation Ödev</title>
</head>

<body>
    <form  action="" name="form1" >
        <h1>FORM VALIDATION ODEVI</h1>
        <div class="form-body">
            <div>
                <label for="userName">Kullanıcı Adı :</label>
                <input type="text" id="name" onblur="idKontrol();"  placeholder="Kullanıcı Adı" >
                <label id="errorId" >Kullanıcı Adı Giriniz</label>
                
            </div>
            <div>
                <label for="password">Parola :</label>
                <input type="password" id="password" onblur="passKontrol();" placeholder="Şifre" >
                <label id="errorPassword" >Şifre Giriniz</label>
                <label id="errorPassword1" >Şifreniz en az 8 karakter içermelidir</label>


            </div>
            <div>
                <label for="eMail">E-Mail :</label>
                <input type="email" id="email" onblur="emailKontrol();" placeholder="E-mail" >
                <label id="errorMail">E mail adresinizi giriniz</label>
                <label id="errorMail1">@ kullanmayı unuttunuz</label>

            </div>
            <div>
                <input id="box" onblur="boxKontrol();" type="checkbox" >
                <label id="boxerror">Bu alanı işaretleyiniz</label>
            </div>
            <div>
                <button action="http://httpbin.org/post"  onclick="return formValidation()">Gönder</button>
            </div>
        </div>
    </form>
    <script src="index.js"></script>
</body>

</html>
